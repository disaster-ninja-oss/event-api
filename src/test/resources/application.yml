pdc:
  host: 'http://localhost:18080'
  user: u1
  password: p1

scheduler:
  hpSrvImport:
    enable: false
    initialDelay: 999999
  normalization:
    enable: false
    initialDelay: 999999
    fixedDelay: 60000
  eventCombination:
    enable: false
    initialDelay: 999999
    fixedDelay: 60000
  feedComposition:
    enable: false
    initialDelay: 999999
    fixedDelay: 60000

auth0:
  audience: localhost

spring:
  datasource:
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    platform: postgres
    url: 'jdbc:tc:postgis12:///event-api?TC_INITSCRIPT=db/init_db.sql'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://konturlabs.us.auth0.com/

mybatis:
  mapper-locations: classpath:db/mappers/*Mapper.xml
  type-handlers-package: io.kontur.eventapi.typehandler

aws:
  sqs:
    url: LocalStack-test-queue

logging:
  level:
    root: info