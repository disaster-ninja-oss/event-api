pdc:
  host: 'http://localhost:18080'
  user: u1
  password: p1

scheduler:
  hpSrvImport:
    enable: false
    initialDelay: 1000
  normalization:
    enable: false
    initialDelay: 1000
    fixedDelay: 60000
  eventCombination:
    enable: false
    initialDelay: 1000
    fixedDelay: 60000
  feedComposition:
    enable: false
    initialDelay: 1000
    fixedDelay: 60000

auth0:
  audience: localhost

spring:
  datasource:
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    platform: postgres
    url: 'jdbc:tc:postgis12:///event-api'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://konturlabs.us.auth0.com/

mybatis:
  type-handlers-package: io.kontur.eventapi.typehandler

aws:
  sqs:
    url: