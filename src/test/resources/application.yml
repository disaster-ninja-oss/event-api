pdc:
  host: 'http://localhost:18080'
  user: u1
  password: p1

gdacs:
  host: 'https://www.gdacs.org'

scheduler:
  hpSrvImport:
    enable: false
    initialDelay: 999999
  hpSrvMagsImport:
    enable: false
    initialDelay: 999999
    fixedDelay: 999999
  gdacsImport:
    enable: false
    cron: 30 30 23 25 12 SUN
  firmsImport:
    enable: false
    initialDelay: 999999
    fixedDelay: 999999
  normalization:
    enable: false
    initialDelay: 999999
    fixedDelay: 999999
  eventCombination:
    enable: false
    initialDelay: 999999
    fixedDelay: 999999
  feedComposition:
    enable: false
    initialDelay: 999999
    fixedDelay: 999999

auth0:
  audience: localhost

spring:
  datasource:
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    platform: postgres
    url: 'jdbc:tc:postgis12:///event-api?TC_INITSCRIPT=db/init_db.sql'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://konturlabs.us.auth0.com/

mybatis:
  mapper-locations: classpath:db/mappers/*Mapper.xml
  type-handlers-package: io.kontur.eventapi.typehandler

aws:
  sqs:
    url: LocalStack-test-queue

logging:
  level:
    root: warn