server:
  servlet:
    contextPath: /events
  port: 8624

auth0:
  audience: https://test-apps02.konturlabs.com/events/

spring:
  datasource:
    platform: postgres
    url: 'jdbc:postgresql://localhost:5432/postgres'
    username: postgres
    password: postgres
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://konturlabs.us.auth0.com/
  cloud:
    discovery:
      client:
        composite-indicator:
          enabled: false

pdc:
  host: 'https://testemops.pdc.org'
  user: 'eventapi'
  password: 'zvgusf48D'

gdacs:
  host: 'https://www.gdacs.org'

scheduler:
  hpSrvImport:
    enable: false
    initialDelay: 1000
  gdacsImport:
    enable: true
    initialDelay: 1000
    fixedRate: 300000
  normalization:
    enable: false
    initialDelay: 1000
    fixedDelay: 60000
  eventCombination:
    enable: false
    initialDelay: 1000
    fixedDelay: 60000
  feedComposition:
    enable: false
    initialDelay: 1000
    fixedDelay: 60000

feign:
  client:
    config:
      pdcHpSrvBasicAuth:
        connectTimeout: 60000
        readTimeout: 60000
        loggerLevel: headers
        requestInterceptors:
          - feign.auth.BasicAuthRequestInterceptor

mybatis:
  mapper-locations: classpath:db/mappers/*Mapper.xml
  type-handlers-package: io.kontur.eventapi.typehandler

springdoc:
  swagger-ui:
    path: 'doc'
    disable-swagger-default-url: true

aws:
  sqs:
    enabled: false
    url: https://sqs.us-west-1.amazonaws.com/001426858141/SNS_messages_from_pdc-test-publiccloud-sns.fifo

management:
  endpoint:
    health:
      cache:
        time-to-live: 10s
      show-details: always
      show-components: always
