server:
  servlet:
    contextPath: /events
  port: 8624
  jetty:
    connection-idle-timeout: 3600000

spring:
  datasource:
    platform: postgres
    url: 'jdbc:postgresql://localhost:5432/postgres'
    username: postgres
    password: postgres
    hikari:
      register-mbeans: true
      pool-name: HikariPool-1
      minimum-idle: 8
      maximum-pool-size: 16
      connection-timeout: 60000
      idle-timeout: 300000
      max-lifetime: 600000
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak01.konturlabs.com/auth/realms/zigzag
          jwk-set-uri: https://keycloak01.konturlabs.com/auth/realms/zigzag/protocol/openid-connect/certs
  cloud:
    discovery:
      client:
        composite-indicator:
          enabled: false
  profiles:
    active: awsSqsDisabled, jwtAuthDisabled


konturApi:
  host: 'https://test-api02.konturlabs.com/'

konturApps:
  host: 'https://test-apps02.konturlabs.com/'

